<html>
    <head>
        <title>Primed Radish Experiment</title>
        <script src="jspsych-6.1.0/jspsych.js"></script>
        <!-- <script src="jspsych-6.0.5/plugins/jspsych-html-keyboard-response.js"></script>
        <script src="jspsych-6.0.5/plugins/jspsych-html-button-response.js"></script>
        <script src="jspsych-6.0.5/plugins/jspsych-audio-button-response.js"></script>
        <script src="jspsych-6.0.5/plugins/jspsych-survey-text.js"></script>
        <script src="jspsych-6.0.5/plugins/jspsych-call-function.js"></script> -->
        <script src="jspsych-6.1.0/plugins/jspsych-image-keyboard-response.js"></script>
        <script src="jspsych-6.1.0/plugins/jspsych-instructions.js"></script>
        <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    </head>
    <body>
    </body>
    <script>

    var welcome_message = {
        type: 'instructions',
        pages: ['Welcome to Primed Radish Experiment. Press \"Next\" to continue.'],
        data: {'trial_category': 'welcome'},
        show_clickable_nav: true
    };

    var pic1 = {
    type: 'image-keyboard-response',
    stimulus: 'IM1.png',
    choices: ['a', 'l'],
    prompt: "<p>Is this Iron Man? Press 'a' for Yes and 'l' for No.</p>",
    response_ends_trial: true
};

    var pic2 = {
    type: 'image-keyboard-response',
    stimulus: 'IM2.jfif',
    choices: ['a', 'l'],
    prompt: "<p>Is this Iron Cat? Press 'a' for Yes and 'l' for No.</p>",
    response_ends_trial: true
    };

    timeline = [];

    timeline.push(welcome_message);
    timeline.push(pic1);
    timeline.push(pic2);

    jsPsych.init({
        timeline: timeline
    });

    </script>
    </html>
